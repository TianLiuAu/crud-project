<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HellowW</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <script type="text/javascript">
        window.onload=function () {
            var vm = new Vue({
                el:'#box',
                data:{
                    msg:'',
                },
                methods:{
                    get:function () {
                        this.$http.get('http://localhost:3000/students').then(function (res) {
                            alert(res);
                            var students = res.body;
                            for (var i in students){
                                console.log("name is : ", students[i].name)
                            }
                            // return {msg:students[0][name]};
                        },function () {
                            console.log("get error");
                        });
                    }
                }
            });
        }


    </script>
</head>
<body>
<div id="box">
    <input type="button" @click="get()" value="button">{{msg}}
</div>
<div id="app">
    <input type="tex" @input="handleInput" placeholder="name..." />
    <p>{{message}}</p>
</div>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            message:''
        },
        methods: {
            handleInput: function (e) {
                this.message = e.target.value;
            }
        }
    })
</script>
</body>
</html>
